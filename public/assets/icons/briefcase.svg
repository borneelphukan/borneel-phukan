<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
  <!-- Background -->
  <rect width="100" height="100" fill="#F0F8FF"/>
  
  <!-- Laptop -->
  <rect x="30" y="40" width="40" height="30" rx="2" ry="2" fill="#D3D3D3" stroke="#000" stroke-width="0.5"/>
  <rect x="32" y="42" width="36" height="18" fill="#B0C4DE" stroke="#000" stroke-width="0.5"/>
  <rect x="32" y="60" width="36" height="8" fill="#778899"/>
  
  <!-- Coffee cup -->
  <ellipse cx="80" cy="70" rx="4" ry="6" fill="#FFF" stroke="#000" stroke-width="0.5"/>
  <rect x="77" y="65" width="6" height="4" fill="#FFF" stroke="#000" stroke-width="0.5"/>
  <rect x="76" y="65" width="2" height="2" fill="#000" />
  
  <!-- Desk -->
  <rect x="15" y="70" width="70" height="10" fill="#8B4513" stroke="#000" stroke-width="0.5"/>
  
  <!-- Pen and paper -->
  <rect x="40" y="50" width="20" height="10" fill="#FFF" stroke="#000" stroke-width="0.5"/>
  <line x1="45" y1="55" x2="55" y2="55" stroke="#000" stroke-width="0.5"/>
  <line x1="45" y1="58" x2="55" y2="58" stroke="#000" stroke-width="0.5"/>
  
  <!-- Smartphone -->
  <rect x="20" y="60" width="10" height="20" rx="2" ry="2" fill="#333" stroke="#000" stroke-width="0.5"/>
  <rect x="22" y="62" width="6" height="12" fill="#FFF"/>
  
  <!-- Cloud (for flexibility) -->
  <ellipse cx="70" cy="25" rx="8" ry="5" fill="#FFF" stroke="#000" stroke-width="0.5"/>
  <ellipse cx="75" cy="22" rx="6" ry="4" fill="#FFF" stroke="#000" stroke-width="0.5"/>
  <ellipse cx="65" cy="22" rx="6" ry="4" fill="#FFF" stroke="#000" stroke-width="0.5"/>
</svg>
